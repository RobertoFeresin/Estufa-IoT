<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estufa IoT - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">Estufa <span>IoT</span></div>
    </div>
  </header>

<section id="home" class="hero" style="display:none;">
  <div class="container">
    <div class="actions">
      <button id="btnSeed">Gerar dados de teste</button>
      <a class="secondary" href="http://localhost:5000/export.csv" target="_blank" rel="noopener">Baixar CSV</a>
    </div>
  </div>
</section>

  
  <section id="dashboard" class="dashboard">
    <div class="container grid-2">
      <div class="panel">
        <h2>Gráfico em tempo real</h2>
        <canvas id="grafico"></canvas>
      </div>

      <div class="panel">
        <h2>Tabela (últimos dados)</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>Horário (UTC)</th><th>Temp (°C)</th><th>Umid (%)</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="stats">
          <div><b>Temp média:</b> <span id="mediaT">—</span></div>
          <div><b>Umid média:</b> <span id="mediaU">—</span></div>
        </div>
      </div>
    </div>

    <div class="container chat">
      <h2>Chatbot</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-actions">
        <input id="chatInput" placeholder="Pergunte sobre temperatura, umidade ou export..." />
        <button id="btnChat">Enviar</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">Demo acadêmica • Estufa IoT</div>
  </footer>
</body>
</html>
